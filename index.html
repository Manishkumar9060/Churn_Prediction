<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churn Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://tse2.mm.bing.net/th/id/OIP.-eoG-tnQHAhAj1iCMUTu_AHaEc?pid=Api&P=0&h=180');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      max-width: 650px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #00aaff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0077cc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }

    .footer h3 {
      font-size: 14px;
      margin-top: 40px;
      color: #d9e2fa;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <form action="/" method="POST">
    <div class="container">
      <h1>Customer Churn Prediction</h1>

      <label for="tenure">Tenure (Months):</label>
      <input type="text" name="tenure" required>

      <label for="monthly_charges">Monthly Charges:</label>
      <input type="text" name="monthly_charges" required>

      <label for="total_charges">Total Charges:</label>
      <input type="text" name="total_charges" required>

      <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="senior_citizen">Senior Citizen:</label>
      <select name="senior_citizen" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="dependents">Dependents:</label>
      <select name="dependents" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="phone_service">Phone Service:</label>
      <select name="phone_service" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="multiple_lines">Multiple Lines:</label>
      <select name="multiple_lines" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
        <option value="No phone service">No phone service</option>
      </select>

      <input type="submit" value="Predict">
    </div>
  </form>

  <div class="footer">
    <h3 class="owner">Made By Manish Kumar</h3>
  </div>
</body>
</html>
